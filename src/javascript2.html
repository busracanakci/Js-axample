<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="flex flex-row">
      <div class="w-1/4 bg-orange-300 md:m-4">
        <!--Kullanıcının girdiği iki değerin birbirine eşit olup olmadığını kontrol eden uygulama-->
        <h2 class="text-2xl text-orange-600 md:m-6">Şifre Kontrol Denemesi</h2>
        <div>
          <input type="password" id="sifre1" class="bg-orange-100 m-3 md:h-10  focus:bg-white" placeholder=" Şifre">
          <input type="password" id="sifre2" class="bg-orange-100 m-3 md:h-10 focus:bg-white" placeholder=" Şifre Tekrar">
          <button id="kontrol" class="bg-orange-100 m-3 md:h-10 md:w-32 text-orange-600 font-bold">Kontrol</button>
        </div>
        <div  id="sifre" class="text-xl text-gray-600 md:m-3">

        </div>
      </div>
      <div class="w-3/4 bg-green-300 md:m-4">
        <!--Kullanıcının gidiği değerleri, sayfada bulunan tabloya kaydeden uygulama-->
        <h2 class="text-2xl text-gray-500 md:m-6">Tablo Denemesi</h2>
        <div class="md:m-4">
          <input id="ad" class="bg-green-200 my-1 md:h-10" type="text" placeholder=" Adınız">
          <input id="soyad" class="bg-green-200 my-1 md:h-10" type="text" placeholder=" Soyadınız">
          <input id="yas" class="bg-green-200 my-1 md:h-10" type="text" placeholder=" Yaşınız">
          <input id="mail" class="bg-green-200 my-1 md:h-10" type="text" placeholder=" Mail Adresiniz">
          <button id="kaydet" class="md:h-10 md:m-1 md:w-24 bg-green-500 text-white">Kaydet</button>
        </div>
        <div class="md:m-4">
          <table id="tablo" class="table-auto text-center border-collapse w-full mt-5 ">
            <thead >
              <tr class="bg-green-200 h-12 border-green-300 text-gray-500">
                <th>Ad</th>
                <th>Soyad</th>
                <th>Yaş</th>
                <th>Mail Adresi</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>

    </div>
    <div class="flex md:m-8 place-content-around">
      <div class="w-1/3">
        <input type="submit" class="w-32 md:w-72 mx-2 bg-orange-500 text-orange-100 md:h-12" onclick="location.href='index.html'" value="1.Sayfaya Geç">
      </div>
      <div class="w-1/3">
        <input type="submit" class="w-32 md:w-72 mx-2 bg-orange-500 text-orange-100 md:h-12" onclick="location.href='javascript2.html'" value="2.Sayfaya Geç">
      </div>
      <div class="w-1/3">
        <input type="submit" class="w-32 md:w-72 mx-2 bg-orange-500 text-orange-100 md:h-12" onclick="location.href='javascript3.html'" value="3.Sayfaya Geç">
      </div>
    </div>
    <script src="./script2.js" >


    </script>
  </body>
</html>
